<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D IoT Monitor with BLT</title>
    <style>
        /**/
        *, *::after, *::before {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          user-select: none;
          transform-style: preserve-3d;
          -webkit-tap-highlight-color: transparent;
        }

        /* Generic */
        body {
          display: flex;
          justify-content: center;
          align-items: center;
          width: 100%;
          height: 100vh;
          overflow: hidden;
          cursor: pointer;
          background-image: radial-gradient(circle, #171424, black);
        }

        .face {
          position: absolute;
        }

        .house {
          position: absolute;
          width: 48vw; /* was 40vw */
          height: 48vw; /* was 40vw */
          transform: perspective(140vw) rotateX(75deg) rotateZ(45deg) translateZ(-14vw); /* adjusted depth and perspective */
        }

        .h-shadow {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          box-shadow: 1.5vw -3vw 3vw black, 1.5vw 0.5vw 1.5vw black;
        }

        .h-lights {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translateX(-50%) translateY(-50%);
          width: 54vw;
          height: 54vw;
        }

        .h-light {
          position: absolute;
        }

        .h-light:nth-of-type(1) {
          bottom: 5vw;
          right: 0;
          width: 14vw;
          height: 14vw;
          border-radius: 50%;
          background-image: radial-gradient(#1b182a, transparent);
          filter: blur(1vw);
        }

        .h-light:nth-of-type(2) {
          bottom: 18vw;
          right: -1vw;
          width: 2vw;
          height: 12vw;
          border-radius: 50%;
          transform: rotateZ(-50deg);
          background-image: radial-gradient(rgba(81, 137, 251, 0.45) 50%, rgba(40, 125, 210, 0.45), transparent);
          box-shadow: -1vw -1vw 2vw 1vw rgba(131, 171, 252, 0.1);
          filter: blur(1vw);
        }

        .h-light:nth-of-type(3) {
          bottom: -2vw;
          right: 17vw;
          width: 5vw;
          height: 12vw;
          border-radius: 50%;
          transform: rotateZ(-50deg);
          background-image: radial-gradient(rgba(81, 137, 251, 0.5) 50%, rgba(40, 125, 210, 0.5), transparent);
          filter: blur(2vw);
        }

        .h-light:nth-of-type(3)::before,
        .h-light:nth-of-type(3)::after {
          content: "";
          position: absolute;
          width: 200%;
          top: -6vw;
          height: 400%;
          background-image: linear-gradient(to bottom, rgba(40, 125, 210, 0.1), rgba(81, 137, 251, 0.1), transparent);
          border-top-left-radius: 10vw;
          border-top-right-radius: 10vw;
          filter: blur(1.5vw);
        }

        .h-light:nth-of-type(3)::before {
          right: -50%;
          transform-origin: top right;
          transform: rotateZ(15deg);
          box-shadow: -2vw -2vw 0 rgba(81, 137, 251, 0.075);
        }

        .h-light:nth-of-type(3)::after {
          left: -50%;
          transform-origin: top left;
          transform: rotateZ(-15deg);
          box-shadow: 2vw -2vw 0 rgba(81, 137, 251, 0.075);
        }

        .h-light:nth-of-type(4) {
          bottom: 5vw;
          left: 8vw;
          width: 28vw;
          height: 4vw;
          transform-origin: top left;
          transform: skewX(58deg);
          background-image: linear-gradient(to right, rgba(81, 137, 251, 0.075) 10%, transparent 25%, transparent, rgba(0, 0, 0, 0.15));
          filter: blur(0.25vw);
        }

        .h-light:nth-of-type(6) {
          bottom: 14vw;
          right: 2vw;
          width: 8vw;
          height: 16vw;
          transform-origin: bottom left;
          transform: skewY(49deg);
          background-image: linear-gradient(to left, rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.7));
          filter: blur(0.35vw);
        }

    

        
        .monitor__front {
            width: 0.5vw;
            height: 18vw;
            transform-origin: bottom left;
            transform: rotateX(-90deg) translateZ(-2vw);
            background-color: #0b0c1f;
            border: 0.05vw solid #2a2d5f;
        }

        .monitor__back {
            width: 0.5vw;
            height: 18vw;
            transform-origin: top left;
            transform: rotateX(-90deg) rotateY(180deg) translateX(-0.5vw) translateY(-18vw);
            background-color: #0b0c1f;
            border: 0.05vw solid #2a2d5f;
        }

        .monitor__right {
            width: 16vw;
            height: 18vw;
            transform-origin: top left;
            transform: rotateY(90deg) rotateZ(-90deg) translateZ(0.5vw) translateX(-16vw) translateY(-18vw);
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1d3a, #0f1123);
            border: 0.2vw solid #2a2d5f;
            border-radius: 0.5vw;
            overflow: hidden;
            position: relative;
        }

        /* Monitor Screen */
        .monitor__screen {
            width: 90%;
            height: 85%;
            background: linear-gradient(135deg, #000814, #001d3d);
            border-radius: 0.3vw;
            position: relative;
            overflow: hidden;
            box-shadow: inset 0 0 2vw rgba(0, 123, 255, 0.3);
        }

        .monitor__screen::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent 48%, rgba(255, 255, 255, 0.05) 49%, rgba(255, 255, 255, 0.05) 51%, transparent 52%);
            animation: screenGlow 3s ease-in-out infinite alternate;
        }

        @keyframes screenGlow {
            0% { opacity: 0.3; }
            100% { opacity: 0.7; }
        }

        /* IoT Status Display */
        .iot-display {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            color: #00d4ff;
            font-family: 'Courier New', monospace;
            font-size: 0.8vw;
            text-shadow: 0 0 0.5vw currentColor;
        }

        .status-line {
            opacity: 0;
            animation: typewriter 2s ease-in-out infinite alternate;
        }

        .status-line:nth-child(1) { animation-delay: 0s; }
        .status-line:nth-child(2) { animation-delay: 0.5s; }
        .status-line:nth-child(3) { animation-delay: 1s; }
        .status-line:nth-child(4) { animation-delay: 1.5s; }

        @keyframes typewriter {
            0% { opacity: 0; transform: translateX(-2vw); }
            50% { opacity: 1; transform: translateX(0); }
            100% { opacity: 0.7; transform: translateX(0); }
        }

        /* Indicator Lights */
        .indicator-panel {
            position: absolute;
            bottom: 5%;
            right: 5%;
            display: flex;
            gap: 0.5vw;
        }

        .indicator {
            width: 0.8vw;
            height: 0.8vw;
            border-radius: 50%;
            position: relative;
            box-shadow: 0 0 1vw currentColor;
        }

        .indicator::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: currentColor;
            animation: pulse 2s ease-in-out infinite;
        }

        .indicator.power {
            color: #00ff00;
            animation-delay: 0s;
        }

        .indicator.network {
            color: #0080ff;
            animation-delay: 0.3s;
        }

        .indicator.data {
            color: #ff8000;
            animation-delay: 0.6s;
        }

        .indicator.alert {
            color: #ff0040;
            animation-delay: 0.9s;
        }

        @keyframes pulse {
            0%, 100% { 
                opacity: 0.3; 
                transform: scale(0.8);
            }
            50% { 
                opacity: 1; 
                transform: scale(1.2);
            }
        }

        /* Side Indicator Lights */
        .side-indicators {
            position: absolute;
            right: -0.3vw;
            top: 20%;
            display: flex;
            flex-direction: column;
            gap: 0.8vw;
        }

        .side-indicator {
            width: 0.4vw;
            height: 0.4vw;
            border-radius: 50%;
            background: #00ff88;
            box-shadow: 0 0 0.8vw currentColor;
            animation: sidePulse 1.5s ease-in-out infinite;
        }

        .side-indicator:nth-child(1) { animation-delay: 0s; }
        .side-indicator:nth-child(2) { animation-delay: 0.2s; color: #ff4400; }
        .side-indicator:nth-child(3) { animation-delay: 0.4s; color: #4400ff; }
        .side-indicator:nth-child(4) { animation-delay: 0.6s; color: #ffff00; }

        @keyframes sidePulse {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }

        .monitor__left {
            width: 16vw;
            height: 18vw;
            transform-origin: top left;
            transform: rotateY(-90deg) rotateZ(90deg) translateY(-18vw);
            background: linear-gradient(135deg, #0b0c1f, #1a1d3a);
            border: 0.1vw solid #2a2d5f;
            box-shadow: 0.5vw 0.5vw 0.6vw rgba(81, 137, 251, 0.2);
        }

        .monitor__top {
            width: 0.5vw;
            height: 16vw;
            transform-origin: top left;
            transform: translateZ(18vw);
            background: linear-gradient(45deg, #0b0c1f, #2a2d5f);
            border: 0.05vw solid #444;
        }

        .monitor__top::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            bottom: 0;
            background: linear-gradient(to left, rgba(40, 125, 210, 0.4), rgba(81, 137, 251, 0.2));
        }

        .monitor__bottom {
            width: 0.5vw;
            height: 16vw;
            transform-origin: top left;
            transform: rotateY(180deg) translateX(-0.5vw);
            background: linear-gradient(45deg, #0b0c1f, #1a1d3a);
            border: 0.05vw solid #333;
        }

        .monitor__bottom::before {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            width: 5vw;
            height: 100%;
            background: linear-gradient(to left, #0b0c1f, transparent 50%);
            transform-origin: right bottom;
            transform: skewY(-20deg);
            filter: blur(0.25vw);
        }

        /* Monitor Stand */
        .monitor-stand {
            position: absolute;
            bottom: -2vw;
            left: 50%;
            transform: translateX(-50%);
            width: 3vw;
            height: 2vw;
            background: linear-gradient(135deg, #2a2d5f, #0b0c1f);
            border-radius: 0.2vw;
            border: 0.1vw solid #444;
        }

        .monitor-stand::before {
            content: "";
            position: absolute;
            top: -0.5vw;
            left: 50%;
            transform: translateX(-50%);
            width: 1vw;
            height: 0.5vw;
            background: linear-gradient(135deg, #2a2d5f, #1a1d3a);
            border-radius: 0.1vw;
        }
        /* Enhanced Cube Styles */
        .alt {
          position: absolute;
          left: 0;
          top: 0;
          width: 48vw;
          height: 48vw;
        }

        .alt__front {
          width: 48vw;
          height: 0.5vw;
          transform-origin: bottom left;
          transform: rotateX(-90deg) translateZ(47.5vw);
        }

        .alt__back {
          width: 48vw;
          height: 0.5vw;
          transform-origin: top left;
          transform: rotateX(-90deg) rotateY(180deg) translateX(-48vw) translateY(-0.5vw);
        }

        .alt__right {
          width: 48vw;
          height: 0.5vw;
          transform-origin: top left;
          transform: rotateY(90deg) rotateZ(-90deg) translateZ(48vw) translateX(-48vw) translateY(-0.5vw);
        }

        .alt__left {
          width: 48vw;
          height: 0.5vw;
          transform-origin: top left;
          transform: rotateY(-90deg) rotateZ(90deg) translateY(-0.5vw);
        }

        .alt__top {
          width: 48vw;
          height: 48vw;
          transform-origin: top left;
          transform: translateZ(0.5vw);
        }

        .alt__bottom {
          width: 48vw;
          height: 48vw;
          transform-origin: top left;
          transform: rotateY(180deg) translateX(-48vw);
        }

        .alt__top .light:nth-of-type(1) {
          position: absolute;
          height: 100%;
          width: 100%;
          background-image: linear-gradient(to bottom, rgba(20, 61, 103, 0.75), rgba(81, 137, 251, 0.75), transparent);
        }

        .alt__top .light:nth-of-type(2) {
          position: absolute;
          left: 7vw; /* was 4vw */
          height: 100%;
          width: 10.5vw; /* was 6vw */
          background-image: linear-gradient(to bottom, transparent 20%, rgba(40, 125, 210, 0.75), rgba(81, 137, 251, 0.25) 80%);
          filter: blur(0.2vw);
        }

        .alt__top .light:nth-of-type(3) {
          position: absolute;
          bottom: 18vw; /* was 10vw */
          left: 8.5vw; /* was 5vw */
          width: 10.5vw; /* was 6vw */
          height: 5.3vw; /* was 3vw */
          border-radius: 50%;
          transform: rotateZ(42deg);
          background-image: radial-gradient(rgba(131, 171, 252, 0.75) 50%, rgba(32, 99, 167, 0.75));
          filter: blur(1vw);
        }

        .alt__top .light:nth-of-type(4) {
          position: absolute;
          bottom: 12.5vw; /* was 7vw */
          left: 7vw; /* was 4vw */
          width: 15vw; /* was 8.5vw */
          height: 3.5vw; /* was 2vw */
          border-radius: 50%;
          transform: rotateZ(40deg);
          background-image: radial-gradient(rgba(131, 171, 252, 0.75) 50%, rgba(32, 99, 167, 0.75));
          filter: blur(1vw);
        }

        .alt__top .light:nth-of-type(5) {
          position: absolute;
          bottom: 6.2vw; /* was 3.5vw */
          left: 8vw; /* was 4.5vw */
          width: 10.5vw; /* was 6vw */
          height: 3.5vw; /* was 2vw */
          border-radius: 50%;
          transform: rotateZ(40deg);
          background-image: radial-gradient(rgba(141, 178, 252, 0.75) 50%, rgba(32, 99, 167, 0.75));
          filter: blur(1.25vw);
        }

        .alt__top .light:nth-of-type(6) {
          position: absolute;
          bottom: 5.3vw; /* was 3vw */
          left: 0.9vw; /* was 0.5vw */
          width: 7vw; /* was 4vw */
          height: 3.5vw; /* was 2vw */
          border-radius: 50%;
          transform: rotateZ(40deg);
          background-image: radial-gradient(rgba(141, 178, 252, 0.75) 50%, rgba(32, 99, 167, 0.75));
          filter: blur(0.6vw);
        }

        .alt__top .light:nth-of-type(7) {
          position: absolute;
          bottom: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-image: linear-gradient(to right, black, #5189fb 10%, transparent 20%);
        }

        .alt__top .light:nth-of-type(7)::before {
          content: "";
          position: absolute;
          width: 20%;
          height: 100%;
          background-image: linear-gradient(to right, rgba(5, 70, 199, 0.6), transparent 60%);
        }

        .alt__top .light:nth-of-type(7)::after {
          content: "";
          position: absolute;
          width: 100%;
          height: 20%;
          background-image: linear-gradient(to bottom, rgba(6, 78, 224, 0.5), transparent 60%);
        }

        .alt__top .light:nth-of-type(8) {
          position: absolute;
          bottom: 8.9vw; /* was 5vw */
          left: 17.5vw; /* was 10vw */
          width: 10.5vw; /* was 6vw */
          height: 7vw; /* was 4vw */
          border-radius: 50%;
          transform: rotateZ(40deg);
          background-image: radial-gradient(rgba(255, 255, 255, 0.1) 50%, rgba(128, 121, 174, 0.1));
          filter: blur(1.4vw);
        }

/***************/
        .blt {
          position: absolute;
          left: 0;
          top: 0;
          width: 1vw;
          height: 48vw;
          transform: translateZ(0.5vw);
        }
        .blt__front {
          width: 1vw;
          height: 20vw;
          transform-origin: bottom left;
          transform: rotateX(-90deg) translateZ(20vw);
        }
        .blt__back {
          width: 1vw;
          height: 20vw;
          transform-origin: top left;
          transform: rotateX(-90deg) rotateY(180deg) translateX(-1vw) translateY(-20vw);
        }
        .blt__right {
          width: 48vw;
          height: 20vw;
          transform-origin: top left;
          transform: rotateY(90deg) rotateZ(-90deg) translateZ(1vw) translateX(-48vw) translateY(-20vw);
        }
        .blt__left {
          width: 48vw;
          height: 20vw;
          transform-origin: top left;
          transform: rotateY(-90deg) rotateZ(90deg) translateY(-20vw);
        }
        .blt__top {
          width: 1vw;
          height: 48vw;
          transform-origin: top left;
          transform: translateZ(20vw);
        }
        .blt__bottom {
          width: 1vw;
          height: 48vw;
          transform-origin: top left;
          transform: rotateY(180deg) translateX(-1vw);
        }
        .blt__front {
          background-image: linear-gradient(to bottom, #383358, #9E99C1);
        }
        .blt__back {
          background-color: #383358;
        }
        .blt__right {
          background-image: linear-gradient(to bottom, #151225, #383358, #383358 90%, #242040);
        }
        .blt__right::before {
          content: "";
          position: absolute;
          bottom: 0;
          width: 100%;
          height: 0.75vw;
          background-image: linear-gradient(to bottom, #8f89b7, #287dd2);
          border-top: 0.1vw solid #282347;
          border-bottom: 0.1vw solid #282347;
        }
        .blt__right::after {
          content: "";
          position: absolute;
          width: 100%;
          height: 100%;
          background-image: linear-gradient(to bottom, rgba(6, 78, 224, 0.35), transparent 30%, transparent 70%, rgba(40, 125, 210, 0.35));
        }
        .blt__left {
          background-color: #FBFAFE;
        }
        .blt__bottom {
          background-color: #383358;
        }

        .monitor--new {
            position: absolute;
            left: -2vw; /* Positioned at left end of blt */
            top: 12vw; /* Adjusted to align with blt structure */
            width: 0.5vw;
            height: 16vw;
            transform: translateZ(0.51vw);
            transform-style: preserve-3d;
        }

            box-shadow: 0 0 0.8vw currentColor;
            animation: sidePulse 1.5s ease-in-out infinite;
        }

        .side-indicator:nth-child(1) { animation-delay: 0s; }
        .side-indicator:nth-child(2) { animation-delay: 0.2s; color: #ff4400; }
        .side-indicator:nth-child(3) { animation-delay: 0.4s; color: #4400ff; }
        .side-indicator:nth-child(4) { animation-delay: 0.6s; color: #ffff00; }

        @keyframes sidePulse {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }

        .monitor__left {
            width: 16vw;
            height: 18vw;
            transform-origin: top left;
            transform: rotateY(-90deg) rotateZ(90deg) translateY(-18vw);
            background: linear-gradient(135deg, #0b0c1f, #1a1d3a);
            border: 0.1vw solid #2a2d5f;
            box-shadow: 0.5vw 0.5vw 0.6vw rgba(81, 137, 251, 0.2);
        }

        .monitor__top {
            width: 0.5vw;
            height: 16vw;
            transform-origin: top left;
            transform: translateZ(18vw);
            background: linear-gradient(45deg, #0b0c1f, #2a2d5f);
            border: 0.05vw solid #444;
        }

        .monitor__top::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            bottom: 0;
            background: linear-gradient(to left, rgba(40, 125, 210, 0.4), rgba(81, 137, 251, 0.2));
        }

        .monitor__bottom {
            width: 0.5vw;
            height: 16vw;
            transform-origin: top left;
            transform: rotateY(180deg) translateX(-0.5vw);
            background: linear-gradient(45deg, #0b0c1f, #1a1d3a);
            border: 0.05vw solid #333;
        }

        .monitor__bottom::before {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            width: 5vw;
            height: 100%;
            background: linear-gradient(to left, #0b0c1f, transparent 50%);
            transform-origin: right bottom;
            transform: skewY(-20deg);
            filter: blur(0.25vw);
        }

        /* Monitor Stand */
        .monitor-stand {
            position: absolute;
            bottom: -2vw;
            left: 50%;
            transform: translateX(-50%);
            width: 3vw;
            height: 2vw;
            background: linear-gradient(135deg, #2a2d5f, #0b0c1f);
            border-radius: 0.2vw;
            border: 0.1vw solid #444;
        }

        .monitor-stand::before {
            content: "";
            position: absolute;
            top: -0.5vw;
            left: 50%;
            transform: translateX(-50%);
            width: 1vw;
            height: 0.5vw;
            background: linear-gradient(135deg, #2a2d5f, #1a1d3a);
            border-radius: 0.1vw;
        }

        /* Floating IoT Icons */
        .iot-icons {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          pointer-events: none;
        }
        
        .iot-icon {
          position: absolute;
          width: 3vw;
          height: 3vw;
          display: flex;
          align-items: center;
          justify-content: center;
          border-radius: 50%;
          backdrop-filter: blur(0.5vw);
          border: 0.1vw solid rgba(255, 255, 255, 0.2);
          transition: all 0.3s ease;
        }
        
        .iot-icon:hover {
          transform: scale(1.2);
          box-shadow: 0 0 2vw rgba(255, 255, 255, 0.3);
        }
        
        .iot-icon svg {
          width: 60%;
          height: 60%;
          fill: currentColor;
        }
        
        /* Icon Colors and Animations */
        .bluetooth {
          background: linear-gradient(135deg, rgba(0, 123, 255, 0.3), rgba(0, 86, 179, 0.3));
          color: #007bff;
          animation: float1 25s ease-in-out infinite, blink 6s ease-in-out infinite;
        }
        
        .headphones {
          background: linear-gradient(135deg, rgba(255, 107, 107, 0.3), rgba(255, 87, 87, 0.3));
          color: #ff6b6b;
          animation: float2 30s ease-in-out infinite, blink 7s ease-in-out infinite;
        }
        
        .wifi {
          background: linear-gradient(135deg, rgba(74, 222, 128, 0.3), rgba(34, 197, 94, 0.3));
          color: #4ade80;
          animation: float3 22s ease-in-out infinite, blink 5.5s ease-in-out infinite;
        }
        
        .power {
          background: linear-gradient(135deg, rgba(251, 191, 36, 0.3), rgba(245, 158, 11, 0.3));
          color: #fbbf24;
          animation: float4 35s ease-in-out infinite, blink 8s ease-in-out infinite;
        }
        
        .hotspot {
          background: linear-gradient(135deg, rgba(168, 85, 247, 0.3), rgba(147, 51, 234, 0.3));
          color: #a855f7;
          animation: float5 28s ease-in-out infinite, blink 6.5s ease-in-out infinite;
        }
        
        .battery {
          background: linear-gradient(135deg, rgba(34, 197, 94, 0.3), rgba(22, 163, 74, 0.3));
          color: #22c55e;
          animation: float6 32s ease-in-out infinite, blink 7.5s ease-in-out infinite;
        }
        
        .network {
          background: linear-gradient(135deg, rgba(99, 179, 237, 0.3), rgba(59, 130, 246, 0.3));
          color: #63b3ed;
          animation: float7 26s ease-in-out infinite, blink 5s ease-in-out infinite;
        }
        
        /* Floating Animations - Slower Movement */
        @keyframes float1 {
          0%, 100% { transform: translate(20vw, 15vh) rotate(0deg); }
          25% { transform: translate(80vw, 25vh) rotate(90deg); }
          50% { transform: translate(75vw, 75vh) rotate(180deg); }
          75% { transform: translate(15vw, 70vh) rotate(270deg); }
        }
        
        @keyframes float2 {
          0%, 100% { transform: translate(85vw, 20vh) rotate(0deg); }
          33% { transform: translate(10vw, 40vh) rotate(120deg); }
          66% { transform: translate(70vw, 80vh) rotate(240deg); }
        }
        
        @keyframes float3 {
          0%, 100% { transform: translate(15vw, 80vh) rotate(0deg); }
          50% { transform: translate(85vw, 10vh) rotate(180deg); }
        }
        
        @keyframes float4 {
          0%, 100% { transform: translate(70vw, 60vh) rotate(0deg); }
          25% { transform: translate(25vw, 30vh) rotate(90deg); }
          50% { transform: translate(80vw, 15vh) rotate(180deg); }
          75% { transform: translate(60vw, 85vh) rotate(270deg); }
        }
        
        @keyframes float5 {
          0%, 100% { transform: translate(40vw, 10vh) rotate(0deg); }
          40% { transform: translate(90vw, 50vh) rotate(144deg); }
          80% { transform: translate(20vw, 90vh) rotate(288deg); }
        }
        
        @keyframes float6 {
          0%, 100% { transform: translate(60vw, 85vh) rotate(0deg); }
          30% { transform: translate(10vw, 20vh) rotate(108deg); }
          60% { transform: translate(90vw, 70vh) rotate(216deg); }
        }
        
        @keyframes float7 {
          0%, 100% { transform: translate(30vw, 70vh) rotate(0deg); }
          33% { transform: translate(80vw, 40vh) rotate(120deg); }
          66% { transform: translate(25vw, 15vh) rotate(240deg); }
        }
        
        /* Blinking Animation */
        @keyframes blink {
          0%, 100% { 
            opacity: 1; 
            box-shadow: 0 0 1vw currentColor; 
          }
          50% { 
            opacity: 0.3; 
            box-shadow: 0 0 2vw currentColor; 
          }
        }
        
        /* Pulsing Glow Effect */
        @keyframes pulse {
          0%, 100% { box-shadow: 0 0 1vw currentColor; }
          50% { box-shadow: 0 0 3vw currentColor, 0 0 5vw currentColor; }
        }
        
        .iot-icon:nth-child(odd) {
          animation-name: float1, pulse;
        }
        
        .iot-icon:nth-child(even) {
          animation-name: float2, blink;
        }
