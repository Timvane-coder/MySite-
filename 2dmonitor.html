
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D IoT Monitor with Phone</title>
    <style>
        /**/
        *, *::after, *::before {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          user-select: none;
          transform-style: preserve-3d;
          -webkit-tap-highlight-color: transparent;
        }

        /* Generic */
        body {
          display: flex;
          justify-content: center;
          align-items: center;
          width: 100%;
          height: 100vh;
          overflow: hidden;
          cursor: pointer;
          background-image: radial-gradient(circle, #171424, black);
        }

        .face {
          position: absolute;
        }

        .house {
          position: absolute;
          width: 48vw;
          height: 48vw;
          transform: perspective(140vw) rotateX(75deg) rotateZ(45deg) translateZ(-14vw);
        }

        .h-shadow {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          box-shadow: 1.5vw -3vw 3vw black, 1.5vw 0.5vw 1.5vw black;
        }

        .h-lights {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translateX(-50%) translateY(-50%);
          width: 54vw;
          height: 54vw;
        }

        .h-light {
          position: absolute;
        }

        .h-light:nth-of-type(1) {
          bottom: 5vw;
          right: 0;
          width: 14vw;
          height: 14vw;
          border-radius: 50%;
          background-image: radial-gradient(#1b182a, transparent);
          filter: blur(1vw);
        }

        .h-light:nth-of-type(2) {
          bottom: 18vw;
          right: -1vw;
          width: 2vw;
          height: 12vw;
          border-radius: 50%;
          transform: rotateZ(-50deg);
          background-image: radial-gradient(rgba(81, 137, 251, 0.45) 50%, rgba(40, 125, 210, 0.45), transparent);
          box-shadow: -1vw -1vw 2vw 1vw rgba(131, 171, 252, 0.1);
          filter: blur(1vw);
        }

        .h-light:nth-of-type(3) {
          bottom: -2vw;
          right: 17vw;
          width: 5vw;
          height: 12vw;
          border-radius: 50%;
          transform: rotateZ(-50deg);
          background-image: radial-gradient(rgba(81, 137, 251, 0.5) 50%, rgba(40, 125, 210, 0.5), transparent);
          filter: blur(2vw);
        }

        .h-light:nth-of-type(3)::before,
        .h-light:nth-of-type(3)::after {
          content: "";
          position: absolute;
          width: 200%;
          top: -6vw;
          height: 400%;
          background-image: linear-gradient(to bottom, rgba(40, 125, 210, 0.1), rgba(81, 137, 251, 0.1), transparent);
          border-top-left-radius: 10vw;
          border-top-right-radius: 10vw;
          filter: blur(1.5vw);
        }

        .h-light:nth-of-type(3)::before {
          right: -50%;
          transform-origin: top right;
          transform: rotateZ(15deg);
          box-shadow: -2vw -2vw 0 rgba(81, 137, 251, 0.075);
        }

        .h-light:nth-of-type(3)::after {
          left: -50%;
          transform-origin: top left;
          transform: rotateZ(-15deg);
          box-shadow: 2vw -2vw 0 rgba(81, 137, 251, 0.075);
        }

        .h-light:nth-of-type(4) {
          bottom: 5vw;
          left: 8vw;
          width: 28vw;
          height: 4vw;
          transform-origin: top left;
          transform: skewX(58deg);
          background-image: linear-gradient(to right, rgba(81, 137, 251, 0.075) 10%, transparent 25%, transparent, rgba(0, 0, 0, 0.15));
          filter: blur(0.25vw);
        }

        .h-light:nth-of-type(6) {
          bottom: 14vw;
          right: 2vw;
          width: 8vw;
          height: 16vw;
          transform-origin: bottom left;
          transform: skewY(49deg);
          background-image: linear-gradient(to left, rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.7));
          filter: blur(0.35vw);
        }

        /* Floating IoT Icons */
        .iot-icons {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          pointer-events: none;
        }

        .iot-icon {
          position: absolute;
          width: 3vw;
          height: 3vw;
          display: flex;
          align-items: center;
          justify-content: center;
          border-radius: 50%;
          backdrop-filter: blur(0.5vw);
          border: 0.1vw solid rgba(255, 255, 255, 0.2);
          transition: all 0.3s ease;
          pointer-events: auto;
          cursor: pointer;
        }

        .iot-icon:hover {
          transform: scale(1.2);
          box-shadow: 0 0 2vw rgba(255, 255, 255, 0.3);
        }

        .iot-icon svg {
          width: 60%;
          height: 60%;
          fill: currentColor;
        }

        /* Icon Colors and Animations */
        .wifi {
          background: linear-gradient(135deg, rgba(74, 222, 128, 0.3), rgba(34, 197, 94, 0.3));
          color: #4ade80;
          animation: float3 22s ease-in-out infinite, blink 5.5s ease-in-out infinite;
        }

        .power {
          background: linear-gradient(135deg, rgba(239, 68, 68, 0.3), rgba(220, 38, 38, 0.3));
          color: #ef4444;
          animation: float4 18s ease-in-out infinite, pulse 3s ease-in-out infinite;
        }

        .power.visible {
          opacity: 1;
          transform: scale(1);
        }

        .globe {
          background: linear-gradient(135deg, rgba(59, 130, 246, 0.3), rgba(37, 99, 235, 0.3));
          color: #3b82f6;
          animation: float5 20s ease-in-out infinite, pulse 4s ease-in-out infinite;
          opacity: 0;
          transform: scale(0);
          transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .globe.visible {
          opacity: 1;
          transform: scale(1);
        }

        .phone {
          background: linear-gradient(135deg, rgba(147, 51, 234, 0.3), rgba(126, 34, 206, 0.3));
          color: #9333ea;
          animation: float6 25s ease-in-out infinite, pulse 3.5s ease-in-out infinite;
          opacity: 0;
          transform: scale(0);
          transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .phone.visible {
          opacity: 1;
          transform: scale(1);
        }

        /* Desktop Monitor */
        .desktop-monitor {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 60vw;
            height: 40vw;
            perspective: 100vw;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            opacity: 0;
            z-index: 102;
        }

        .desktop-monitor.active {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        .monitor-frame {
            position: relative;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1f2937, #111827);
            border-radius: 1vw;
            box-shadow:
                0 0 3vw rgba(0, 0, 0, 0.8),
                inset 0 0 1vw rgba(255, 255, 255, 0.1);
            padding: 1.5vw;
        }

        .monitor-screen {
            width: 100%;
            height: 85%;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            border-radius: 0.5vw;
            border: 0.2vw solid #374151;
            position: relative;
            overflow: hidden;
        }

        .desktop-background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1e40af, #3730a3, #581c87);
            opacity: 0.8;
        }

        .desktop-icons {
            position: absolute;
            top: 2vw;
            left: 2vw;
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 1.5vw;
            width: 90%;
        }

        .desktop-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            font-size: 0.8vw;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .desktop-icon:hover {
            transform: scale(1.1);
        }

        .desktop-icon-img {
            width: 3vw;
            height: 3vw;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            border-radius: 0.3vw;
            margin-bottom: 0.5vw;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .desktop-icon svg {
            width: 60%;
            height: 60%;
            fill: white;
        }

        .taskbar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 12%;
            background: linear-gradient(135deg, #1f2937, #111827);
            border-top: 0.1vw solid #374151;
            display: flex;
            align-items: center;
            padding: 0 1vw;
        }

        .taskbar-item {
            width: 3vw;
            height: 3vw;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            border-radius: 0.3vw;
            margin-right: 1vw;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .taskbar-item:hover {
            transform: translateY(-0.2vw);
        }

        .taskbar-item svg {
            width: 60%;
            height: 60%;
            fill: white;
        }

        .monitor-close {
            position: absolute;
            top: -1vw;
            right: -1vw;
            width: 3vw;
            height: 3vw;
            background: rgba(239, 68, 68, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: white;
            font-size: 1.5vw;
            font-weight: bold;
            z-index: 15;
            transition: all 0.3s ease;
        }

        .monitor-close:hover {
            background: rgba(239, 68, 68, 1);
            transform: scale(1.1);
        }

        /* Smartphone Device */
        .smartphone {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%) scale(0);
          width: 12vw;
          height: 20vw;
          background: linear-gradient(135deg, #1f2937, #374151);
          border-radius: 2vw;
          border: 0.2vw solid rgba(255, 255, 255, 0.1);
          box-shadow: 0 2vw 4vw rgba(0, 0, 0, 0.5);
          transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
          opacity: 0;
          z-index: 100;
        }

        .smartphone.active {
          transform: translate(-50%, -50%) scale(1);
          opacity: 1;
        }

        .smartphone-screen {
          position: absolute;
          top: 1.5vw;
          left: 1vw;
          right: 1vw;
          bottom: 1.5vw;
          background: linear-gradient(135deg, #0f172a, #1e293b);
          border-radius: 1.5vw;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          gap: 1vw;
        }

        .smartphone-wifi {
          width: 4vw;
          height: 4vw;
          display: flex;
          align-items: center;
          justify-content: center;
          border-radius: 50%;
          background: linear-gradient(135deg, rgba(74, 222, 128, 0.2), rgba(34, 197, 94, 0.2));
          border: 0.1vw solid rgba(74, 222, 128, 0.5);
        }

        .smartphone-wifi svg {
          width: 60%;
          height: 60%;
          fill: #4ade80;
        }

        .smartphone-wifi.blinking {
          animation: smartphoneBlink 1s ease-in-out infinite;
        }

        .smartphone-text {
          color: #94a3b8;
          font-family: Arial, sans-serif;
          font-size: 0.8vw;
          text-align: center;
          margin-top: 1vw;
        }

        .smartphone-close {
          position: absolute;
          top: 0.5vw;
          right: 0.5vw;
          width: 1.5vw;
          height: 1.5vw;
          background: rgba(239, 68, 68, 0.8);
          border-radius: 50%;
          display: flex;
          align-items: center;
          justify-content: center;
          cursor: pointer;
          color: white;
          font-size: 0.8vw;
          font-weight: bold;
        }

        .smartphone-close:hover {
          background: rgba(239, 68, 68, 1);
        }

        /* 3D Globe Container */
        .globe-container {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%) scale(0);
          width: 25vw;
          height: 25vw;
          perspective: 40vw;
          transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
          opacity: 0;
          z-index: 101;
        }

        .globe-container.active {
          transform: translate(-50%, -50%) scale(1);
          opacity: 1;
        }

        .spinning-globe {
          position: relative;
          width: 100%;
          height: 100%;
          transform-style: preserve-3d;
          animation: spin 20s linear infinite;
        }

        .globe-sphere {
          position: absolute;
          width: 100%;
          height: 100%;
          border-radius: 50%;
          background: linear-gradient(135deg, 
            rgba(59, 130, 246, 0.8) 0%, 
            rgba(29, 78, 216, 0.9) 50%, 
            rgba(30, 64, 175, 1) 100%);
          box-shadow: 
            inset -2vw -2vw 4vw rgba(0, 0, 0, 0.3),
            0 0 3vw rgba(59, 130, 246, 0.5),
            0 0 6vw rgba(59, 130, 246, 0.3);
          overflow: hidden;
        }

        .globe-pattern {
          position: absolute;
          width: 100%;
          height: 100%;
          background: 
            radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.1) 2px, transparent 2px),
            radial-gradient(circle at 70% 60%, rgba(255, 255, 255, 0.08) 1px, transparent 1px),
            radial-gradient(circle at 20% 80%, rgba(255, 255, 255, 0.06) 1.5px, transparent 1.5px);
          animation: patternMove 30s linear infinite;
        }

        .www-text {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          font-family: 'Arial', sans-serif;
          font-size: 3vw;
          font-weight: bold;
          color: rgba(255, 255, 255, 0.9);
          text-shadow: 0 0 1vw rgba(255, 255, 255, 0.5);
          z-index: 10;
        }

        .globe-close {
          position: absolute;
          top: -2vw;
          right: -2vw;
          width: 3vw;
          height: 3vw;
          background: rgba(239, 68, 68, 0.9);
          border-radius: 50%;
          display: flex;
          align-items: center;
          justify-content: center;
          cursor: pointer;
          color: white;
          font-size: 1.5vw;
          font-weight: bold;
          z-index: 15;
          transition: all 0.3s ease;
        }

        .globe-close:hover {
          background: rgba(239, 68, 68, 1);
          transform: scale(1.1);
        }

        /* Monitor Container */
        .monitor-container {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%) scale(0);
          width: 40vw;
          height: 30vw;
          background: linear-gradient(135deg, #111827, #1f2937);
          border-radius: 1vw;
          border: 0.2vw solid rgba(255, 255, 255, 0.1);
          box-shadow: 0 2vw 4vw rgba(0, 0, 0, 0.5);
          transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
          opacity: 0;
          z-index: 102;
        }

        .monitor-container.active {
          transform: translate(-50%, -50%) scale(1);
          opacity: 1;
        }

        .monitor-screen {
          position: absolute;
          top: 1vw;
          left: 1vw;
          right: 1vw;
          bottom: 3vw;
          background: linear-gradient(135deg, #0f172a, #1e293b);
          border-radius: 0.8vw;
          display: flex;
          flex-direction: column;
          padding: 2vw;
          overflow: hidden;
        }

        .monitor-header {
          display: flex;
          justify-content: space-between;
          align-items: center;
          margin-bottom: 2vw;
          padding-bottom: 1vw;
          border-bottom: 0.1vw solid rgba(255, 255, 255, 0.1);
        }

        .monitor-title {
          color: #e5e7eb;
          font-family: Arial, sans-serif;
          font-size: 1.2vw;
          font-weight: bold;
        }

        .monitor-status {
          display: flex;
          align-items: center;
          gap: 0.5vw;
        }

        .status-dot {
          width: 0.8vw;
          height: 0.8vw;
          border-radius: 50%;
          background: #10b981;
          animation: pulse 2s ease-in-out infinite;
        }

        .status-text {
          color: #10b981;
          font-family: Arial, sans-serif;
          font-size: 0.9vw;
        }

        .monitor-grid {
          display: grid;
          grid-template-columns: 1fr 1fr;
          gap: 1.5vw;
          flex: 1;
        }

        .monitor-card {
          background: rgba(255, 255, 255, 0.05);
          border-radius: 0.8vw;
          padding: 1.5vw;
          display: flex;
          flex-direction: column;
          align-items: center;
          gap: 1vw;
          transition: all 0.3s ease;
          border: 0.1vw solid rgba(255, 255, 255, 0.1);
        }

        .monitor-card:hover {
          background: rgba(255, 255, 255, 0.08);
          transform: translateY(-0.2vw);
        }

        .card-icon {
          width: 3vw;
          height: 3vw;
          display: flex;
          align-items: center;
          justify-content: center;
          border-radius: 50%;
        }

        .card-icon svg {
          width: 60%;
          height: 60%;
          fill: currentColor;
        }

        .card-title {
          color: #e5e7eb;
          font-family: Arial, sans-serif;
          font-size: 1vw;
          font-weight: bold;
          text-align: center;
        }

        .card-value {
          color: #94a3b8;
          font-family: Arial, sans-serif;
          font-size: 0.8vw;
          text-align: center;
        }

        .card-wifi {
          background: linear-gradient(135deg, rgba(74, 222, 128, 0.2), rgba(34, 197, 94, 0.2));
          color: #4ade80;
        }

        .card-power {
          background: linear-gradient(135deg, rgba(239, 68, 68, 0.2), rgba(220, 38, 38, 0.2));
          color: #ef4444;
        }

        .card-globe {
          background: linear-gradient(135deg, rgba(59, 130, 246, 0.2), rgba(37, 99, 235, 0.2));
          color: #3b82f6;
        }

        .card-phone {
          background: linear-gradient(135deg, rgba(147, 51, 234, 0.2), rgba(126, 34, 206, 0.2));
          color: #9333ea;
        }

        .monitor-stand {
          position: absolute;
          bottom: 0;
          left: 50%;
          transform: translateX(-50%);
          width: 8vw;
          height: 3vw;
          background: linear-gradient(135deg, #374151, #4b5563);
          border-radius: 0.5vw 0.5vw 0 0;
        }

        .monitor-close {
          position: absolute;
          top: -1.5vw;
          right: -1.5vw;
          width: 3vw;
          height: 3vw;
          background: rgba(239, 68, 68, 0.9);
          border-radius: 50%;
          display: flex;
          align-items: center;
          justify-content: center;
          cursor: pointer;
          color: white;
          font-size: 1.5vw;
          font-weight: bold;
          z-index: 15;
          transition: all 0.3s ease;
        }

        .monitor-close:hover {
          background: rgba(239, 68, 68, 1);
          transform: scale(1.1);
        }

        /* Floating Animations */
        @keyframes float3 {
          0%, 100% { transform: translate(15vw, 80vh) rotate(0deg); }
          50% { transform: translate(85vw, 10vh) rotate(180deg); }
        }

        @keyframes float4 {
          0%, 100% { transform: translate(70vw, 60vh) rotate(0deg); }
          25% { transform: translate(25vw, 30vh) rotate(90deg); }
          50% { transform: translate(80vw, 15vh) rotate(180deg); }
          75% { transform: translate(60vw, 85vh) rotate(270deg); }
        }

        @keyframes float5 {
          0%, 100% { transform: translate(40vw, 10vh) rotate(0deg); }
          40% { transform: translate(90vw, 50vh) rotate(144deg); }
          80% { transform: translate(20vw, 90vh) rotate(288deg); }
        }

        @keyframes float6 {
          0%, 100% { transform: translate(60vw, 85vh) rotate(0deg); }
          30% { transform: translate(10vw, 20vh) rotate(108deg); }
          60% { transform: translate(90vw, 70vh) rotate(216deg); }
        }

        /* Globe Animations */
        @keyframes spin {
          0% { transform: rotateY(0deg) rotateX(10deg); }
          100% { transform: rotateY(360deg) rotateX(10deg); }
        }

        @keyframes patternMove {
          0% { transform: translateX(0) translateY(0); }
          100% { transform: translateX(-100%) translateY(-50%); }
        }

        /* Blinking Animation */
        @keyframes blink {
          0%, 100% {
            opacity: 1;
            box-shadow: 0 0 1vw currentColor;
          }
          50% {
            opacity: 0.3;
            box-shadow: 0 0 2vw currentColor;
          }
        }

        @keyframes smartphoneBlink {
          0%, 100% {
            opacity: 1;
            box-shadow: 0 0 1vw #4ade80;
          }
          50% {
            opacity: 0.3;
            box-shadow: 0 0 2vw #4ade80;
          }
        }

        /* Pulsing Glow Effect */
        @keyframes pulse {
          0%, 100% { box-shadow: 0 0 1vw currentColor; }
          50% { box-shadow: 0 0 3vw currentColor, 0 0 5vw currentColor; }
        }
        /***************/
    </style>
</head>
<body>
    <div class="house">
        <div class="h-shadow"></div>
        <div class="h-lights">
            <div class="h-light"></div>
            <div class="h-light"></div>
            <div class="h-light"></div>
            <div class="h-light"></div>
            <div class="h-light"></div>
            <div class="h-light"></div>
        </div>
    </div>

    <div class="iot-icons">
        <!-- WiFi Icon (clickable) -->
        <div class="iot-icon wifi" id="wifi-icon">
            <svg viewBox="0 0 24 24">
                <path d="M12,21L15.6,16.2C14.6,15.45 13.35,15 12,15C10.65,15 9.4,15.45 8.4,16.2L12,21M12,3C7.95,3 4.21,4.34 1.2,6.6L3,9C5.5,7.12 8.62,6 12,6C15.38,6 18.5,7.12 21,9L22.8,6.6C19.79,4.34 16.05,3 12,3M12,9C9.3,9 6.81,9.89 4.8,11.4L6.6,13.8C8.1,12.67 9.97,12 12,12C14.03,12 15.9,12.67 17.4,13.8L19.2,11.4C17.19,9.89 14.7,9 12,9Z"/>
            </svg>
        </div>

<script>

let currentActiveDevice = null;
let isTransitioning = false;

// Create loading overlay element
function createLoadingOverlay() {
    const overlay = document.createElement('div');
    overlay.id = 'loading-overlay';
    overlay.style.cssText = `
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        opacity: 0;
        transition: opacity 0.3s ease;
        pointer-events: none;
    `;
    
    const spinner = document.createElement('div');
    spinner.style.cssText = `
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top: 3px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
    `;
    
    // Add CSS animation for spinner
    const style = document.createElement('style');
    style.textContent = `
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .icon-transition {
            transform: scale(0.8);
            opacity: 0.7;
            transition: all 0.3s ease;
        }
        .icon-transition.active {
            transform: scale(1);
            opacity: 1;
        }
    `;
    document.head.appendChild(style);
    
    overlay.appendChild(spinner);
    document.body.appendChild(overlay);
    return overlay;
}

// Show loading state
function showLoading(message = 'Loading...') {
    if (isTransitioning) return;
    isTransitioning = true;
    
    let overlay = document.getElementById('loading-overlay');
    if (!overlay) {
        overlay = createLoadingOverlay();
    }
    
    overlay.style.pointerEvents = 'auto';
    overlay.style.opacity = '1';
    
    return overlay;
}

// Hide loading state
function hideLoading() {
    const overlay = document.getElementById('loading-overlay');
    if (overlay) {
        overlay.style.opacity = '0';
        overlay.style.pointerEvents = 'none';
    }
    isTransitioning = false;
}

// Add transition effect to icons
function addIconTransition(iconId) {
    const icon = document.getElementById(iconId);
    if (icon) {
        icon.classList.add('icon-transition');
        setTimeout(() => {
            icon.classList.add('active');
        }, 100);
    }
}

// Initialize - Show only power icon at start
document.addEventListener('DOMContentLoaded', function() {
    // Force hide all icons initially
    document.getElementById('wifi-icon').style.display = 'none';
    document.getElementById('wifi-icon').classList.remove('visible');
    document.getElementById('phone-icon').style.display = 'none';
    document.getElementById('phone-icon').classList.remove('visible');
    document.getElementById('globe-icon').style.display = 'none';
    document.getElementById('globe-icon').classList.remove('visible');
    document.getElementById('power-icon').classList.remove('visible');
    
    // Show only power icon
    setTimeout(() => {
        document.getElementById('power-icon').style.display = 'block';
        document.getElementById('power-icon').classList.add('visible');
    }, 100);
});

// Power Icon Click Handler - Step 1: Show monitor and phone icon
document.getElementById('power-icon').addEventListener('click', function() {
    if (isTransitioning) return;
    
    showLoading();
    
    setTimeout(() => {
        closeAllDevices();
        currentActiveDevice = 'monitor';
        document.getElementById('monitor-container').classList.add('active');
        
        hideLoading();
        
        // Show phone icon with transition
        setTimeout(() => {
            document.getElementById('phone-icon').style.display = 'block';
            document.getElementById('phone-icon').classList.add('visible');
            addIconTransition('phone-icon');
        }, 200);
    }, 800);
});

// Phone Icon Click Handler - Step 2: Show smartphone and globe icon
document.getElementById('phone-icon').addEventListener('click', function() {
    if (isTransitioning) return;
    
    showLoading();
    
    setTimeout(() => {
        closeAllDevices();
        currentActiveDevice = 'smartphone';
        document.getElementById('smartphone').classList.add('active');

        hideLoading();

});

});

// Desktop Monitor Close Button Handler
document.getElementById('monitor-close').addEventListener('click', function() {
    if (isTransitioning) return;
    closeDesktopMonitor();

// Close Functions
function closeMonitor() {
    document.getElementById('monitor-container').classList.remove('active');
    // Hide phone icon when monitor is closed
    const phoneIcon = document.getElementById('phone-icon');
    phoneIcon.classList.remove('visible', 'icon-transition', 'active');
    phoneIcon.style.display = 'none';
    currentActiveDevice = null;
}

function closeSmartphone() {
    document.getElementById('smartphone').classList.remove('active');
    document.getElementById('smartphone-wifi').classList.remove('blinking');
    // Hide globe icon when smartphone is closed
    const globeIcon = document.getElementById('globe-icon');
    globeIcon.classList.remove('visible', 'icon-transition', 'active');
    globeIcon.style.display = 'none';
    currentActiveDevice = null;
}

function closeGlobe() {
    document.getElementById('globe-container').classList.remove('active');
    // Hide wifi icon when globe is closed
    const wifiIcon = document.getElementById('wifi-icon');
    wifiIcon.classList.remove('visible', 'icon-transition', 'active');
    wifiIcon.style.display = 'none';
    currentActiveDevice = null;
}

function closeDesktopMonitor() {
    document.getElementById('desktop-monitor').classList.remove('active');
    // Stop blinking animation if applicable
    const wifiElement = document.getElementById('desktop-wifi');
    if (wifiElement) {
        wifiElement.classList.remove('blinking');
    }
    currentActiveDevice = null;
}

function closeAllDevices() {
    closeMonitor();
    closeSmartphone();
    closeGlobe();
    closeDesktopMonitor();
}

// Click outside to close - Reset to initial state (only power icon visible)
document.addEventListener('click', function(e) {
    if (currentActiveDevice && !e.target.closest('.smartphone, .globe-container, .monitor-container, .desktop-monitor, .iot-icon') && !isTransitioning) {
        closeAllDevices();
        resetToInitialState();
    }
});

// Reset to initial state function
function resetToInitialState() {
    // Hide all icons except power (using both methods)
    const icons = ['wifi-icon', 'phone-icon', 'globe-icon'];
    icons.forEach(iconId => {
        const icon = document.getElementById(iconId);
        icon.classList.remove('visible', 'icon-transition', 'active');
        icon.style.display = 'none';
    });
    
    // Ensure power icon is visible
    document.getElementById('power-icon').style.display = 'block';
    document.getElementById('power-icon').classList.add('visible');
    
    currentActiveDevice = null;
    isTransitioning = false;
}

// Prevent clicks on devices from closing them
document.getElementById('monitor-container').addEventListener('click', function(e) {
    e.stopPropagation();
});

document.getElementById('smartphone').addEventListener('click', function(e) {
    e.stopPropagation();
});

document.getElementById('globe-container').addEventListener('click', function(e) {
    e.stopPropagation();
});

document.getElementById('desktop-monitor').addEventListener('click', function(e) {
    e.stopPropagation();
});

// Handle case where DOM is already loaded
if (document.readyState === 'loading') {
    // Document is still loading, wait for DOMContentLoaded
} else {
    // Document is already loaded, run initialization immediately
    setTimeout(() => {
        // Force hide all icons initially
        document.getElementById('wifi-icon').style.display = 'none';
        document.getElementById('wifi-icon').classList.remove('visible');
        document.getElementById('phone-icon').style.display = 'none';

        document.getElementById('globe-icon').style.display = 'none';
        document.getElementById('globe-icon').classList.remove('visible');
        document.getElementById('power-icon').classList.remove('visible');
        
        // Show only power icon
        setTimeout(() => {
            document.getElementById('power-icon').style.display = 'block';
            document.getElementById('power-icon').classList.add('visible');
        }, 100);
    }, 50);
}
